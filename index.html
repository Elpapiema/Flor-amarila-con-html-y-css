<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    /* Fondo para PC */
    body {
      background-image: url('assets/PC.jpg'); /* cambia por tu imagen PC */
    }

    /* Fondo para m√≥vil */
    @media (max-width: 768px) {
      body {
        background-image: url('assets/mobil.jpg'); /* cambia por tu imagen m√≥vil */
      }
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: #fff;
      background: #a8890d;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #996107;
      transform: scale(1.05);
    }

    /* Animaci√≥n p√©talos */
    .petal {
      position: absolute;
      top: -10vh;
      width: 30px;
      height: 30px;
      background-image: url('assets/petalo.png'); /* imagen de un p√©talo amarillo transparente */
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåº Hola! üåº</h1>
    <p>Tal vez olvide esta fecha, pero nunca el detalle.<br>Hoy recibe estas flores virtuales con cari√±o üíõ</p>
    <a href="index2.html" class="btn">Tomalas</a>
  </div>

  <script>
    // Generar p√©talos din√°micamente
    const numPetals = 20; // cantidad de p√©talos
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      petal.style.animationDelay = Math.random() * 5 + "s";
      petal.style.width = 20 + Math.random() * 30 + "px";
      petal.style.height = petal.style.width;
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
